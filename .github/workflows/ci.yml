name: CI

on:
  push:
    branches:
      - "add-ci"
      #- master

jobs:
  test:
    runs-on: macos-latest
    steps:
      # https://github.com/Homebrew/actions/tree/master/setup-homebrew
      # This will clone this repo into $(brew --repo "$GITHUB_REPOSITORY")
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-
      - name: Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems
      # Here we can run various brew tasks
      - run: brew style ${{ github.repository }}/mkr || true
      - run: brew audit --strict --online ${{ github.repository }}/mkr
